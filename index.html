<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Dracula Shooting Game</title>
</head>

<body>
    
    <div id="top_bar">

        <img id="dracula" src="media/dracula1.svg">

        <p>Dracula Shooting Game</p>

        <p id="score_display">
            Score : <span id="score">0</span>
        </p>

        <p id="timer_display">
            Timer : <span id="timer"></span>
        </p>

    </div>
    
    <!-- Game window -->
    <div id="game_window">
        <button id="start_button">Start game</button>
        <img id="bat" src="media/bat1.svg" class="hidden">

        <div id="endgame_message" class="hidden">
            <p>Game is finished !</p>
            <p>Your score is <span id="final_score"></span></p>
            <button id="start_button">Start new game</button>
            
        </div>
        

    </div>

</body>

</html>
