<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Dracula Shooting Game</title>
</head>

<body>
    
    <div id="top_bar">

        <img id="dracula" src="media/dracula.svg">

        <p><span id="top_title">Dracula Shooting Game</span></p>

        <p id="score_display">
            Score : <span id="score">0</span>
        </p>

        <p id="timer_display">
            Timer : <span id="timer"></span>
        </p>

    </div>
    
    <!-- Game window -->
    <div id="game_window">

        <div id="startgame_message" class="presentation_box anim">
            <p>Dear vampire hunter, </p>
            <p>Help eradicating Dracula from this world!</p>
            <p>Shoot all Dracula's bats and end this once for all.</p>
        </div>

        <div id="endgame_message" class="presentation_box hidden ">
            <p>The hunt has ended!</p>
            <p>Your score is <span id="final_score"></span></p>
            <p><span id="custom_message"></span></p>
        </div>

        <button id="start_button">Start new game</button>
        
        <img id="bat" src="media/bat.svg" class="hidden">

        <img id="castle" src="media/castle.svg">

    </div>

</body>

</html>
